<script type="text/javascript">
function showcover(cover, writer, pencils, inks, publisher){
    var element = document.getElementById("cover");
    var dta = "<img src='" + cover +  "' width='250'>";
    element.innerHTML = dta;
    element = document.getElementById("credits");
    var dta = "writer: " + writer + "<br>pencils: " + pencils + "<br>inks: " + inks + "<br>publisher: " + publisher;
    element.innerHTML = dta;
}
</script>
