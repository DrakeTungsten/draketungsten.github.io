<script>
function sizechange(){
    let s = document.getElementById("size").value;
    let ss = "0";
    if(s == "fine"){
        ss = "1";
    }
    else if(s == "diminutive"){
        ss = "1d3";
    }
    else if(s == "tiny"){
        ss = "2 + 1d3";
    }
    else if(s == "small"){
        ss = "6 + 1d4";
    }
    else if(s == "medium"){
        ss = "12 + 1d6";
    }
    else if(s == "large"){
        ss = "25 + 1d10";
    }
    else if(s == "huge"){
        ss = "50 + 1d12";
    }
    else if(s == "gargantuan"){
        ss = "100 + 2d20";
    }
    else if(s == "colossal"){
        ss = "200 + 3d20";
    }
    document.getElementById("hitpoints").value = ss;
    document.getElementById("hp").value = ss;
}
function hitpointschange(){
    document.getElementById("hitpoints").value =  document.getElementById("hp").value;
}
function numberchange(){
    document.getElementById("numberapp").value =  document.getElementById("numbers").value;
}
</script>
